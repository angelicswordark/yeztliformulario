<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Practica 2</title>
</head>

<body>
    <h1>REGISTRO DE DATOS GENERALES
        Alumnos de Nuevo Ingreso
        (Enero 2022)</h1><br><br>

        <form onsubmit="alert('Los datos fueron almacenados correctamente');return false" method="" enctype="">
        <fieldset>
            <legend>Identidad</legend>
            <label for="boleta">Boleta</label>
            <input type="numbrer" id="boleta" name="boleta" placeholder="2020630XXX"><br><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="apellido_p">Apellido Paterno:</label>
            <input type="text" id="apellido_p" name="apellido_p"><br><br>
            <label for="apellido_m">Apellido Materno:</label>
            <input type="text" id="apellido_m" name="apellido_m"><br><br>
            <label for="birthday">Fecha de Nacimiento:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <p>Género:</p>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <label for="curp">CURP:</label>
            <input type="text" id="curp" name="curp" maxlength="18"><br><br>
        </fieldset><br><br>

        <fieldset>
            <legend>Contacto</legend>
            <label for="calle">Calle y Número:</label>
            <input type="text" id="calle" name="calle"><br><br>
            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia"><br><br>
            <label for="alcaldia">Alcaldía:</label>
            <select name="alcaldia" id="alcaldia">
                <option value="alvaro_obregon">Álvaro Obregón</option>
                <option value="azcapotzalco">Azcapotzalco</option>
                <option value="benito_juárez">Benito Juárez</option>
                <option value="coyoacan">Coyoacán</option>
                <option value="cuajimalpa">Cuajimalpa</option>
                <option value="cuauhtemoc">Cuauhtémoc</option>
                <option value="gustavo_a_madero">Gustavo A. Madero</option>
                <option value="iztacalco">Iztacalco</option>
                <option value="iztapalapa">Iztapalapa</option>
                <option value="magdalena_contreras">Magdalena Contreras</option>
                <option value="miguel_hidalgo">Miguel Hidalgo</option>
                <option value="milpa_alta">Milpa Alta</option>
                <option value="tlahuac">Tláhuac</option>
                <option value="tlalpan">Tlalpan</option>
                <option value="venustiano_carranza">Venustiano Carranza</option>
                <option value="xochimilco">Xochimilco</option>
            </select><br><br>
            <label for="cp">Codigo Postal</label>
            <input type="number" id="cp" name="cp"><br><br>
            <label for="telefono">Telefono o Celular:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="55-12345678" pattern="[0-9]{2}-[0-9]{8}"><br><br>
            <label for="email">Ingresa tu Correo Electronico:</label>
            <input type="email" id="email" name="email">
        </fieldset><br><br>

        <fieldset>
            <legend>Procedencia</legend>
            <label for="escuela">Escuela de Procedencia:</label>
            <select name="escuela" id="escuela">
                <option value="cecyt1">CECyT # 1 “GONZALO VÁZQUEZ VELA"</option>
                <option value="cecyt2">CECyT # 2 "MIGUEL BERNARD PERALES"</option>
                <option value="cecyt3">CECyT # 3 "ESTANISLAO RAMÍREZ RUIZ"</option>
                <option value="cecyt4">CECyT # 4 "LÁZARO CÁRDENAS DEL RÍO"</option>
                <option value="cecyt5">CECyT # 5 "BENITO JUÁREZ GARCÍA"</option>
                <option value="cecyt6">CECyT # 6 "MIGUEL OTHÓN DE MENDIZÁBAL"</option>
                <option value="cecyt7">CECyT # 7 "CUAUHTÉMOC"</option>
                <option value="cecyt8">CECyT # 8 "NARCISO BASSOLS GARCÍA"</option>
                <option value="cecyt9">CECyT # 9 "JUAN DE DIOS BÁTIZ PAREDES"</option>
                <option value="cecyt10">CECyT # 10 "CARLOS VALLEJO MÁRQUEZ"</option>
                <option value="cecyt11">CECyT # 11 "WILFRIDO MASSIEU PÉREZ"</option>
                <option value="cecyt12">CECyT # 12 "JOSÉ MA. MORELOS Y PAVÓN"</option>
                <option value="cecyt13">CECyT # 13 "RICARDO FLORES MAGÓN"</option>
                <option value="cecyt14">CECyT # 14 "LUIS ENRIQUE ERRO SOLER"</option>
                <option value="cecyt15">CECyT # 15 "DIÓDORO ANTÚNEZ ECHEGARAY"</option>
                <option value="cet">CET #1 "WALTER CROSS BUCHANAN"</option>
                <option value="otro">Otro</option>
            </select><br>
            <label for="nombre_escuela">Otro:</label>
            <input type="text" id="nombre_escuela" name="nombre_escuela" placeholder="En caso de no pertenecer a ninguna escuela del IPN"><br><br>

            <label for="entidad">Entidad Federativa</label>
            <select name="entidad" id="entidad">
                <option value="aguascalientes">Aguascalientes</option>
                <option value="baja_california">Baja California</option>
                <option value="baja_california_sur">Baja California Sur</option>
                <option value="campeche">Campeche</option>
                <option value="chiapas">Chiapas</option>
                <option value="chihuahua">Chihuahua </option>
                <option value="ciudad_de_mexico">Ciudad de México </option>
                <option value="coahuila">Coahuila</option>
                <option value="colima">Colima</option>
                <option value="durango">Durango</option>
                <option value="estado_de_mexico">Estado de México</option>
                <option value="guanajuato">Guanajuato</option>
                <option value="guerrero">Guerrero</option>
                <option value="hidalgo">Hidalgo</option>
                <option value="jalisco">Jalisco</option>
                <option value="michoacan">Michoacán</option>
                <option value="morelos">Morelos</option>
                <option value="nayarit">Nayarit</option>
                <option value="nuevo_leon">Nuevo León</option>
                <option value="oaxaca">Oaxaca</option>
                <option value="puebla">Puebla</option>
                <option value="queretaro">Querétaro</option>
                <option value="quintana_roo">Quintana Roo</option>
                <option value="San_luis_potosi">San Luis Potosí</option>
                <option value="sinaloa">Sinaloa</option>
                <option value="sonora">Sonora</option>
                <option value="tabasco">Tabasco</option>
                <option value="tamaulipas">Tamaulipas</option>
                <option value="tlaxcala">Tlaxcala</option>
                <option value="veracruz">Veracruz</option>
                <option value="yucatan">Yucatán</option>
                <option value="zacatecas">Zacatecas</option>
            </select><br><br>
      
            <label for="promedio">Promedio (Considerando decimal):</label>
            <input type="number" id="promedio" name="promedio" step="0.01"><br><br>

            <p>ESCOM fue tu:</p><br>
            <input type="checkbox" id="primera" name="opcion" value="primera">
            <label for="primera">1ra opción</label><br>
            <input type="checkbox" id="segunda" name="opcion" value="segunda">
            <label for="segunda">2da opción</label><br>
            <input type="checkbox" id="tercera" name="opcion" value="tercera">
            <label for="tercera">3ra opción</label><br>
            <input type="checkbox" id="cuarta" name="opcion" value="cuarta">
            <label for="cuarta">4ta opción</label><br>
        </fieldset><br><br>

        <input type="reset" value="Limpiar"><br><br>
        <input type="submit" value="Enviar">
        
    </form> 

</body>
</html>
